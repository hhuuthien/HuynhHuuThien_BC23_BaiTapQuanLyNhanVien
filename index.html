<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÀI TẬP QUẢN LÝ NHÂN VIÊN</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- Card -->
      <div class="card">
        <div class="card-header bg-secondary text-white h3 text-center">Quản lý nhân viên</div>

        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="id">Mã nhân viên</label>
              <input type="text" class="form-control" id="id" />
            </div>
            <div class="form-group">
              <label for="name">Tên nhân viên</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="form-group">
              <label for="position">Chức vụ</label>
              <select class="form-control" id="position">
                <option>Giám đốc</option>
                <option>Quản lý</option>
                <option>Nhân viên</option>
              </select>
            </div>
            <div class="form-group">
              <label for="baseSalary">Lương cơ bản</label>
              <input type="text" class="form-control" id="baseSalary" />
            </div>
            <div class="form-group">
              <label for="hoursOfWorking">Số giờ làm trong tháng</label>
              <input type="text" class="form-control" id="hoursOfWorking" />
            </div>
          </form>
        </div>
        <div class="card-footer text-right">
          <button class="btn btn-outline-success" id="addEmployeeButton">Thêm nhân viên</button>
        </div>
      </div>

      <!-- Table -->
      <table class="table mt-4">
        <thead class="bg-primary text-white">
          <tr>
            <th>Mã nhân viên</th>
            <th>Tên nhân viên</th>
            <th>Chức vụ</th>
            <th>Lương cơ bản</th>
            <th>Tổng lương</th>
            <th>Giờ làm/tháng</th>
            <th>Xếp loại nhân viên</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>

      <!-- Modal -->
      <div class="modal fade" id="deleteConfirmationModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <!-- Modal header -->
            <div class="modal-header">
              <h5 class="modal-title">Xác nhận</h5>
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body" id="deleteConfirmationModalBody"></div>

            <!-- Modal footer -->
            <div class="modal-footer" id="deleteConfirmationModalFooter"></div>
          </div>
        </div>
      </div>

      <!-- Toast -->
      <div class="position-fixed top-0 right-0 p-3" style="z-index: 5; right: 0; top: 0">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <script src="./model/Employee.js"></script>
    <script src="./controller/index.js"></script>
  </body>
</html>
